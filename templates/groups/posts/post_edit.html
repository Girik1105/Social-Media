{% extends "base.html" %}

{% load bootstrap4 %}

{% block maincontent %}
<div class="row justify-content-center mt-3">
   <div class="col-md-8 col-sm-12 bg-light p-4">
     <h4 class="mb-4">Edit Post</h4>
     <form method="post">
       {% csrf_token %}
       {% bootstrap_form form %}
       <input type="Submit" class="btn btn-success" value="Edit">
       <a class="btn btn-primary" href="{% url 'detail-group' slug=object.group.slug %}">Back</a>
     </form>
   </div>
</div>
{% endblock %}
