{% extends "base.html" %}

{% load bootstrap4 %}

{% block maincontent %}
<div class="row justify-content-center mt-3">
   <div class="col-md-8 col-sm-12 bg-light p-4">
     <h4 class="mb-4">Are you sure you want to delete? This action cannot be reversed...</h4>
     <form method="post">
       {% csrf_token %}
       <input type="Submit" class="btn btn-danger" value="Delete">
       <a class="btn btn-primary" href="{% url "post_detail" pk=post.pk %}">Cancel</a>
     </form>
   </div>
</div>
{% endblock %}
